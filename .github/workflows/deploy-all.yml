name: Deploy All Services

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-changes:
    name: Check what changed
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'susi-front/**'
            backend:
              - 'susi-back/**'

  deploy-frontend:
    name: Deploy Frontend
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: susi-front
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: susi-front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ts-front-479305
          entryPoint: susi-front
          target: susi

      - name: Deployment Summary
        run: |
          echo "ðŸŽ¨ Frontend deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ URL: https://susi.turtleschool.com" >> $GITHUB_STEP_SUMMARY

  deploy-backend:
    name: Deploy Backend
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ts-back-nest-479305

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and Push Docker Image
        working-directory: susi-back
        run: |
          IMAGE_NAME="asia-northeast3-docker.pkg.dev/ts-back-nest-479305/susi/backend:${{ github.sha }}"
          IMAGE_LATEST="asia-northeast3-docker.pkg.dev/ts-back-nest-479305/susi/backend:latest"
          
          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy susi-backend \
            --image asia-northeast3-docker.pkg.dev/ts-back-nest-479305/susi/backend:${{ github.sha }} \
            --region asia-northeast3 \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars NODE_ENV=production \
            --update-env-vars PORT=8080

      - name: Deployment Summary
        run: |
          SERVICE_URL=$(gcloud run services describe susi-backend --region asia-northeast3 --format 'value(status.url)')
          echo "ðŸš€ Backend deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Service URL: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Deployment Complete
    needs: [check-changes, deploy-frontend, deploy-backend]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Overall Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Changed: ${{ needs.check-changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Changed: ${{ needs.check-changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
