name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'susi-back/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ts-back-nest-479305

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and Push Docker Image
        working-directory: susi-back
        run: |
          IMAGE_NAME="asia-northeast3-docker.pkg.dev/ts-back-nest-479305/susi/backend:${{ github.sha }}"
          IMAGE_LATEST="asia-northeast3-docker.pkg.dev/ts-back-nest-479305/susi/backend:latest"
          
          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy susi-backend \
            --image asia-northeast3-docker.pkg.dev/ts-back-nest-479305/susi/backend:${{ github.sha }} \
            --region asia-northeast3 \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars NODE_ENV=production,PORT=8080

      - name: Deployment Summary
        run: |
          SERVICE_URL=$(gcloud run services describe susi-backend --region asia-northeast3 --format 'value(status.url)')
          echo "ðŸš€ Backend deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Service URL: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Image Tag: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "â° Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
