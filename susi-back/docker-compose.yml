version: '3.8'

services:
  # PostgreSQL 데이터베이스 (로컬 개발용)
  db:
    image: postgres:14
    container_name: geobuk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geobukschool_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 초기 스키마 로드 (선택적)
      # - ./schema_dump.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시 (선택적)
  redis:
    image: redis:7-alpine
    container_name: geobuk-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  # pgAdmin (선택적 - DB 관리 UI)
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: geobuk-pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@local.dev
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - '5050:80'
  #   depends_on:
  #     - db

volumes:
  postgres_data:
  redis_data:
